<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Webpage</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <header>
       <div class="nav container">
            <i class='bx bx-menu' id="menu-icon"></i>
            <a href="index.html" class="logo">COSTY</a>
            <div class="navbar">
                <a href="#" class="nav-link">Woman</a>
                <a href="#" class="nav-link">Man</a>
                <a href="#" class="nav-link">Kids</a>
                <a href="#" class="nav-link">Accessories</a>
            </div>
            <a href="cart.html" id="cart-icon"><i class='bx bxs-shopping-bag' data-quantity="0"></i></a>
        </div>
    </header>
    <main>
        <div class="home-img container">
            <img src="./images/home.png" alt="">
        </div>
    </main>
    <section class="products container">
        <h2>DISCOVER PRODUCTS</h2>
        <div class="product-container" id="product-list">
            <div class="product">
                <img src="" alt="product-img" class="product-img">
                <div class="product-info">
                    <h3 class="product-title">productname</h3>
                    <p class="product-price">$264.9</p>
                    <a href="#" class="add-to-cart">Add to cart</a>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-container container">
            <div class="footer-box-first">
                <h2>COSTY</h2>
                <div class="social">
                    <a href="#"><i class="bx bxl-pinterest"></i></a>
                    <a href="#"><i class="bx bxl-instagram"></i></a>
                    <a href="#"><i class="bx bxl-facebook"></i></a>
                    <a href="#"><i class="bx bxl-whatsapp"></i></a>
                    <a href="#"><i class="bx bxl-youtube"></i></a>
                </div>
            </div>
            <div class="footer-box-second">
                <div class="footer-info">
                    <h3>HELP</h3>
                    <a href="#">CONTACT US</a>
                    <a href="#">FAQ</a>
                    <a href="#">SHIPMENT</a>
                    <a href="#">PAYMENT</a>
                    <a href="#">RETURN YOUR ORDER</a>
                    <a href="#">TRACK YOUR ORDER</a>
                </div>
                <div class="footer-info">
                    <h3>HELP</h3>
                    <a href="#">CONTACT US</a>
                    <a href="#">FAQ</a>
                    <a href="#">SHIPMENT</a>
                    <a href="#">PAYMENT</a>
                    <a href="#">RETURN YOUR ORDER</a>
                    <a href="#">TRACK YOUR ORDER</a>
                </div>
            </div>
        </div>
        <div class="copyright container">
            &copy; COSTY STUDIO</div>
    </footer>



 <script src="./js/main.js" type="module"></script>
</body>
</html>
